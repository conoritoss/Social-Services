<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(180deg, #3E0066 0%, #060B20 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .nav-links a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #111729;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .product-actions button {
            background: #1D1D1D;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin: 5px;
        }

        .product-actions .purchase {
            background: #4CAF50;
        }
    </style>
</head>

</body>

</html>
